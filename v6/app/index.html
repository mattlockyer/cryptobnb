

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Crypto BnB Example DApp</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="app.css">
  
  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="https://cdn.rawgit.com/trufflesuite/truffle-contract/develop/dist/truffle-contract.js"></script>

</head>

<body>
  
  <div class="pure-g">
    
    <div class="padding-16 pure-u-1 pure-u-sm-1-3">
      <h4>Alice</h4>
      <p>Balance</p>
      <div id="balance-alice"></div>
      <p>Properties</p>
      <div id="properties-alice"></div>
      
      <button id="create-property-alice">Create Property</button>
    </div>
    
    <div id="bob" class="padding-16 pure-u-1 pure-u-sm-1-3">
      <h4>Bob</h4>
      <p>Balance</p>
      <div id="balance-bob"></div>
      <p>Properties</p>
      <div id="properties-bob"></div>
    </div>
    
  </div>
  
  <script src="utils.js"></script>
  <script src="property.js"></script>
  <script src="property-token.js"></script>
  <script src="property-registry.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
